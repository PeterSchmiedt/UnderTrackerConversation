@(title: String)(user: String)

@main(title, user) {

    <div class="container">

        <form class="form-signin" action="@routes.ConversationController.doCreateConversation()" method="post">
            <h2 class="form-signin-heading">Create a conversation</h2>
            <div class="form-group">
                <input class="form-control" type="name" id="name" name="name" placeholder="Name" />
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>

    </div> <!-- /container -->
}
